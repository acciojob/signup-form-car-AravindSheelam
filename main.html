<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required><br>

		<label for="email">Email</label>
		<input type="text" id="name" required><br>

		<label for="gender">Gender</label>
		<input type="radio" name="gender_m" required>Male
		<input type="radio" name="gender_f" required>Female<br>

		<label for="cars">Choose your car</label>
		<select id="cars" required>
			<option value="" disabled selected hidden>--Please choose an option--</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select><br>
		
		<label for="age">Age</label>
		<input type="number" id="age" required><br>

		<label for="dob">DOB</label>
		<input type="password" id="dob" required><br>

		<label for="tel">Phone number</label>
		<input type="tel" id="tel" required><br>

		<label for="password">Password</label>
		<input type="password" id="password" required><br>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required><br>

		<button type="button">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
